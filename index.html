<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IES en Colombia</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<style type="text/css">
			.body {
				text-align: center;
				padding: 20px 0;
			}
			div.tooltip { 
          position: absolute;     
          text-align: center;     
          width: 80px;          
          height: 15px;         
          padding: 2px;       
          font: 12px sans-serif;    
          background: #fff; 
          border: 0px;        
          pointer-events: none;     
      }
		</style>
	</head>
	<body class="body">
		<script type="text/javascript">
			//Width and height
			var w = 600;
			var h = 600;

			//Define map projection
			var projection = d3.geoMercator()
				.translate([2150, 350])
				.scale([1500]);

			//Define path generator
			var path = d3.geoPath()
				.projection(projection);

			//Define quantize scale to sort data values into buckets of color
			//Colors derived from ColorBrewer, by Cynthia Brewer, and included in
			//https://github.com/d3/d3-scale-chromatic
			
			var color = d3.scaleQuantize()
				.range(["rgb(242, 215, 213)","rgb(192, 57, 43)","rgb(100, 30, 22)"]);

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
			
			//Legend
			var x = d3.scaleSqrt()
				.domain([1, 15])
				.rangeRound([500, 900]);

			var color2 = d3.scaleThreshold()
				.domain([1, 5, 10, 15])
				.range(d3.schemeOrRd[4]);
			
			var g = svg.append("g")
				.attr("class", "key")
				.attr("transform", "translate(-430,500)");
			
			var tooltip = d3.select("body")
				.append("div") 
        .attr("class", "tooltip")       
        .style("opacity", 0);

			g.selectAll("rect")
			  .data(color2.range().map(function(d) {
				  d = color2.invertExtent(d);
				  if (d[0] == null) d[0] = x.domain()[0];
				  if (d[1] == null) d[1] = x.domain()[1];
				  return d;
				}))
			  .enter().append("rect")
				.attr("height", 11)
				.attr("x", function(d) { return x(d[0]); })
				.attr("width", function(d) { return x(d[1]) - x(d[0]); })
				.attr("fill", function(d) { return color2(d[0]); });


			g.append("text")
				.attr("class", "caption")
				.attr("x", x.range()[0])
				.attr("y", -6)
				.attr("fill", "#000")
				.attr("text-anchor", "start")
				.attr("font-weight", "bold")
				.text("Número de Instituciones de Educación Superior –IES-");

			g.call(d3.axisBottom(x)
				.tickSize(13)
				.tickValues(color2.domain()))
				.select(".domain")
				.remove();

			//Load in GeoJSON data
			d3.json("https://gist.githubusercontent.com/GiselaGaleano/1fcfbb673825109ba0bc9cd8dce520a7/raw/049e5b0b2f2de99890484580364cfa4014fb1147/datacolom.json", function(json) {

				//Load in population data
				d3.csv("https://gist.githubusercontent.com/GiselaGaleano/14ae569c0767657f1acf04cc709ec21f/raw/04a526b711d6ac2b820ccfe20f2f29840e2175c1/ies.csv",function(error, data){

					//Set input domain for color scale
					var min = d3.min(data, function(d) { return parseFloat( d.value.replace(',', '') ); });
					var max = d3.max(data, function(d) { return parseFloat( d.value.replace(',', '') ); });
					color.domain([min, max]);

					//Sort through data
					data.forEach(function(d, i) {
						var csvname1 = String(d.name1);
						var csvname2 = String(d.name2);
						var csvpop = parseFloat( d.value.replace(',', '') );
						for (var j = 0; j < json.features.length; j++) {
							var departamento = String(json.features[j].properties.NAME_1);
							var municipal = String(json.features[j].properties.NAME_2);
							if(csvname1 == departamento && csvname2 == municipal){
								//Copy the data value into the JSON
								json.features[j].properties.value = csvpop;
							}
						}
					});

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
						 .on("mouseover", function(d) {
							tooltip.transition()    
							.duration(200)    
							.style("opacity", .9);
							tooltip.html(d.properties.NAME_1)  
							.style("left", (d3.event.pageX) + "px")   
							.style("top", (d3.event.pageY - 28) + "px");  
						 })          
						 .on("mouseout", function(d) {
							tooltip.transition()    
							.duration(500)    
							.style("opacity", 0); 
							})
					   .style("fill", function(d) {
							//Get data value
							var value = d.properties.value;
							if (value) {
								return color2(value);
							} else {
								return "#EAECEE";
							}
						});
				});
			});

		</script>
	</body>
</html>
